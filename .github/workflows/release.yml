name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            label: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            label: linux-aarch64

          # Linux (musl/static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            label: linux-x86_64-static
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
            label: linux-aarch64-static

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            label: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            label: darwin-aarch64

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            label: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Create placeholder UI dist
        shell: bash
        run: |
          mkdir -p websearch-ui/dist
          echo '<!DOCTYPE html><html><body>placeholder</body></html>' > websearch-ui/dist/index.html

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools
        if: endsWith(matrix.target, '-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binaries (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          for bin in prism-server prism prism-import; do
            strip target/${{ matrix.target }}/release/${bin}
          done

      - name: Import code signing certificate
        if: startsWith(matrix.os, 'macos')
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Sign binaries (macOS)
        if: startsWith(matrix.os, 'macos')
        env:
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
        run: |
          for bin in prism-server prism prism-import; do
            codesign --force --options runtime --sign "$CODESIGN_IDENTITY" \
              target/${{ matrix.target }}/release/${bin}
            codesign --verify --verbose target/${{ matrix.target }}/release/${bin}
          done

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          archive="prism-${tag}-${{ matrix.label }}.tar.gz"
          staging="prism-${tag}-${{ matrix.label }}"
          mkdir -p "${staging}"
          cp target/${{ matrix.target }}/release/prism-server "${staging}/"
          cp target/${{ matrix.target }}/release/prism "${staging}/"
          cp target/${{ matrix.target }}/release/prism-import "${staging}/"
          tar czf "${archive}" "${staging}"
          echo "ARCHIVE=${archive}" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME
          $archive = "prism-${tag}-${{ matrix.label }}.zip"
          $staging = "prism-${tag}-${{ matrix.label }}"
          New-Item -ItemType Directory -Path $staging -Force
          Copy-Item "target/${{ matrix.target }}/release/prism-server.exe" $staging/
          Copy-Item "target/${{ matrix.target }}/release/prism.exe" $staging/
          Copy-Item "target/${{ matrix.target }}/release/prism-import.exe" $staging/
          Compress-Archive -Path $staging -DestinationPath $archive
          echo "ARCHIVE=$archive" | Out-File -Append -FilePath $env:GITHUB_ENV

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.label }}
          path: ${{ env.ARCHIVE }}

  extract-changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.extract.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog for tag
        id: extract
        run: |
          # Strip leading 'v' from tag to get version number
          version="${GITHUB_REF_NAME#v}"
          # Extract section between ## [version] and next ## [
          changelog=$(awk "/^## \\[${version}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md)
          # Write multiline output
          {
            echo "changelog<<CHANGELOG_EOF"
            echo "${changelog}"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

  release:
    needs: [build, extract-changelog]
    runs-on: ubuntu-latest
    steps:
      - name: Download all archives
        uses: actions/download-artifact@v4
        with:
          pattern: archive-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Prism ${{ github.ref_name }}"
          body: ${{ needs.extract-changelog.outputs.changelog }}
          files: |
            prism-*.tar.gz
            prism-*.zip

  packages:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux x86_64 archive
        uses: actions/download-artifact@v4
        with:
          name: archive-linux-x86_64

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Build DEB package
        run: |
          mkdir -p deb/usr/bin deb/DEBIAN
          tar xzf prism-${GITHUB_REF_NAME}-linux-x86_64.tar.gz
          cp prism-${GITHUB_REF_NAME}-linux-x86_64/prism-server deb/usr/bin/
          cp prism-${GITHUB_REF_NAME}-linux-x86_64/prism deb/usr/bin/
          cp prism-${GITHUB_REF_NAME}-linux-x86_64/prism-import deb/usr/bin/
          cat > deb/DEBIAN/control <<EOF
          Package: prismsearch
          Version: ${VERSION}
          Architecture: amd64
          Maintainer: mikalv <spam@mux.rs>
          Description: Hybrid search engine combining full-text and vector search for AI/RAG applications
          EOF
          # Remove leading spaces from heredoc
          sed -i 's/^          //' deb/DEBIAN/control
          dpkg-deb --build deb "prismsearch_${VERSION}_amd64.deb"

      - name: Build RPM package
        run: |
          sudo apt-get update && sudo apt-get install -y rpm
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p rpmbuild/BUILDROOT/prismsearch-${VERSION}-1.x86_64/usr/bin
          cp prism-${GITHUB_REF_NAME}-linux-x86_64/prism-server rpmbuild/BUILDROOT/prismsearch-${VERSION}-1.x86_64/usr/bin/
          cp prism-${GITHUB_REF_NAME}-linux-x86_64/prism rpmbuild/BUILDROOT/prismsearch-${VERSION}-1.x86_64/usr/bin/
          cp prism-${GITHUB_REF_NAME}-linux-x86_64/prism-import rpmbuild/BUILDROOT/prismsearch-${VERSION}-1.x86_64/usr/bin/
          cat > rpmbuild/SPECS/prismsearch.spec <<EOF
          Name: prismsearch
          Version: ${VERSION}
          Release: 1
          Summary: Hybrid search engine for AI/RAG applications
          License: MIT
          URL: https://github.com/mikalv/prism
          %description
          Prism is a hybrid search engine combining full-text and vector search.
          %files
          /usr/bin/prism-server
          /usr/bin/prism
          /usr/bin/prism-import
          EOF
          sed -i 's/^          //' rpmbuild/SPECS/prismsearch.spec
          rpmbuild --define "_topdir $(pwd)/rpmbuild" -bb rpmbuild/SPECS/prismsearch.spec
          cp rpmbuild/RPMS/x86_64/prismsearch-${VERSION}-1.x86_64.rpm .

      - name: Upload DEB to pkg42
        run: |
          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.PKG42_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@prismsearch_${VERSION}_amd64.deb" \
            --url "https://pkg42.dev/deb/stable/main/amd64/upload?file=prismsearch_${VERSION}_amd64.deb&meta%5BPackage%5D=prismsearch&meta%5BVersion%5D=${VERSION}"

      - name: Upload RPM to pkg42
        run: |
          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.PKG42_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@prismsearch-${VERSION}-1.x86_64.rpm" \
            "https://pkg42.dev/rpm/stable/x86_64/upload"

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
