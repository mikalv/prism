name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            label: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            label: linux-aarch64
            use-cross: true

          # Linux (musl/static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            label: linux-x86_64-static
            use-cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            label: linux-aarch64-static
            use-cross: true

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            label: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            label: darwin-aarch64

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            label: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Create placeholder UI dist
        shell: bash
        run: |
          mkdir -p websearch-ui/dist
          echo '<!DOCTYPE html><html><body>placeholder</body></html>' > websearch-ui/dist/index.html

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.use-cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Import code signing certificate
        if: startsWith(matrix.os, 'macos')
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Sign binaries (macOS)
        if: startsWith(matrix.os, 'macos')
        env:
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
        run: |
          for bin in prism-server prism prism-import; do
            codesign --force --options runtime --sign "$CODESIGN_IDENTITY" \
              target/${{ matrix.target }}/release/${bin}
            codesign --verify --verbose target/${{ matrix.target }}/release/${bin}
          done

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          archive="prism-${tag}-${{ matrix.label }}.tar.gz"
          staging="prism-${tag}-${{ matrix.label }}"
          mkdir -p "${staging}"
          cp target/${{ matrix.target }}/release/prism-server "${staging}/"
          cp target/${{ matrix.target }}/release/prism "${staging}/"
          cp target/${{ matrix.target }}/release/prism-import "${staging}/"
          tar czf "${archive}" "${staging}"
          echo "ARCHIVE=${archive}" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME
          $archive = "prism-${tag}-${{ matrix.label }}.zip"
          $staging = "prism-${tag}-${{ matrix.label }}"
          New-Item -ItemType Directory -Path $staging -Force
          Copy-Item "target/${{ matrix.target }}/release/prism-server.exe" $staging/
          Copy-Item "target/${{ matrix.target }}/release/prism.exe" $staging/
          Copy-Item "target/${{ matrix.target }}/release/prism-import.exe" $staging/
          Compress-Archive -Path $staging -DestinationPath $archive
          echo "ARCHIVE=$archive" | Out-File -Append -FilePath $env:GITHUB_ENV

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.label }}
          path: ${{ env.ARCHIVE }}

  extract-changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.extract.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog for tag
        id: extract
        run: |
          # Strip leading 'v' from tag to get version number
          version="${GITHUB_REF_NAME#v}"
          # Extract section between ## [version] and next ## [
          changelog=$(awk "/^## \\[${version}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md)
          # Write multiline output
          {
            echo "changelog<<CHANGELOG_EOF"
            echo "${changelog}"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

  release:
    needs: [build, extract-changelog]
    runs-on: ubuntu-latest
    steps:
      - name: Download all archives
        uses: actions/download-artifact@v4
        with:
          pattern: archive-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Prism ${{ github.ref_name }}"
          body: ${{ needs.extract-changelog.outputs.changelog }}
          files: |
            prism-*.tar.gz
            prism-*.zip

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
